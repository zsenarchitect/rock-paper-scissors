name: ğŸ§ª Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  RUST_VERSION: '1.70'

jobs:
  # Frontend Testing (JavaScript/TypeScript)
  frontend-test:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: |
        cd docs
        npm init -y
        npm install --save-dev jest @testing-library/jest-dom @testing-library/dom
        npm install --save-dev eslint prettier
        echo "âœ… Frontend dependencies installed" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ” Lint JavaScript
      run: |
        cd docs
        echo "ğŸ” Running JavaScript linting..." >> $GITHUB_STEP_SUMMARY
        npx eslint js/**/*.js --format=json --output-file=../frontend-lint-report.json || true
        npx eslint js/**/*.js --format=stylish || true
        echo "âœ… JavaScript linting completed" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ¨ Format check
      run: |
        cd docs
        echo "ğŸ¨ Checking code formatting..." >> $GITHUB_STEP_SUMMARY
        npx prettier --check js/**/*.js css/**/*.css --write-true || true
        npx prettier --check js/**/*.js css/**/*.css --list-different > ../frontend-format-report.txt || true
        echo "âœ… Format check completed" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ§ª Run frontend tests
      run: |
        cd docs
        echo "ğŸ§ª Running frontend tests..." >> $GITHUB_STEP_SUMMARY
        npx jest --testPathPattern=js --passWithNoTests --coverage --coverageReporters=json --coverageReporters=text --outputFile=../frontend-test-results.json || true
        echo "âœ… Frontend tests completed" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ“Š Upload frontend reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: frontend-reports
        path: |
          frontend-lint-report.json
          frontend-format-report.txt
          frontend-test-results.json
        retention-days: 30
        
    - name: ğŸŒ Test HTML structure
      run: |
        cd docs
        python3 -m http.server 8000 &
        sleep 5
        curl -f http://localhost:8000 || exit 1
        pkill -f "python3 -m http.server"

  # Backend Testing (Python)
  backend-test:
    name: ğŸ Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¥ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ“¦ Install Python dependencies
      run: |
        echo "ğŸ“¦ Installing Python dependencies..." >> $GITHUB_STEP_SUMMARY
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "âœ… Python dependencies installed" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ” Lint Python code
      run: |
        echo "ğŸ” Running Python linting..." >> $GITHUB_STEP_SUMMARY
        
        # Flake8 linting
        flake8 ai_training/ --count --select=E9,F63,F7,F82 --show-source --statistics --format=json --output-file=backend-flake8-report.json || true
        flake8 ai_training/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        
        # Black formatting check
        black --check ai_training/ --diff > backend-black-report.txt || true
        black --check ai_training/ || true
        
        # MyPy type checking
        mypy ai_training/ --ignore-missing-imports --json-report backend-mypy-report.json || true
        mypy ai_training/ --ignore-missing-imports || true
        
        echo "âœ… Python linting completed" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ§ª Run Python tests
      run: |
        echo "ğŸ§ª Running Python tests..." >> $GITHUB_STEP_SUMMARY
        python -m pytest ai_training/ -v --cov=ai_training --cov-report=xml --cov-report=html --cov-report=json --junitxml=backend-test-results.xml --tb=short
        echo "âœ… Python tests completed" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ“Š Upload backend reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-reports
        path: |
          backend-flake8-report.json
          backend-black-report.txt
          backend-mypy-report.json
          backend-test-results.xml
          coverage.xml
          htmlcov/
        retention-days: 30
        
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage

  # AI Training Tests
  ai-training-test:
    name: ğŸ¤– AI Training Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install AI dependencies
      run: |
        echo "ğŸ“¦ Installing AI training dependencies..." >> $GITHUB_STEP_SUMMARY
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "âœ… AI dependencies installed" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ§ª Test AI training modules
      run: |
        echo "ğŸ§ª Testing AI training modules..." >> $GITHUB_STEP_SUMMARY
        python ai_training/scripts/train_model.py --test-mode 2>&1 | tee ai-training-test.log || true
        echo "âœ… AI training modules tested" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ“Š Test genetic algorithm
      run: |
        echo "ğŸ§¬ Testing genetic algorithm..." >> $GITHUB_STEP_SUMMARY
        python -c "
        import sys
        import traceback
        sys.path.append('.')
        try:
            from ai_training.models.genetic_algorithm import GeneticAlgorithm
            ga = GeneticAlgorithm()
            print('âœ… Genetic Algorithm import successful')
            print('âœ… Genetic Algorithm test passed')
        except Exception as e:
            print(f'âŒ Genetic Algorithm test failed: {e}')
            traceback.print_exc()
            sys.exit(1)
        " 2>&1 | tee genetic-algorithm-test.log
        echo "âœ… Genetic algorithm tested" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ§  Test neural network
      run: |
        echo "ğŸ§  Testing neural network..." >> $GITHUB_STEP_SUMMARY
        python -c "
        import sys
        import traceback
        sys.path.append('.')
        try:
            from ai_training.models.neural_network import NeuralNetwork
            nn = NeuralNetwork()
            print('âœ… Neural Network import successful')
            print('âœ… Neural Network test passed')
        except Exception as e:
            print(f'âŒ Neural Network test failed: {e}')
            traceback.print_exc()
            sys.exit(1)
        " 2>&1 | tee neural-network-test.log
        echo "âœ… Neural network tested" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ“Š Upload AI test reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: ai-training-reports
        path: |
          ai-training-test.log
          genetic-algorithm-test.log
          neural-network-test.log
        retention-days: 30

  # Project Structure Validation
  structure-validation:
    name: ğŸ—ï¸ Structure Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ§¹ Run cleanup script
      run: |
        echo "ğŸ§¹ Running cleanup script..." >> $GITHUB_STEP_SUMMARY
        chmod +x cleanup.sh
        ./cleanup.sh 2>&1 | tee cleanup-output.log
        echo "âœ… Cleanup script completed" >> $GITHUB_STEP_SUMMARY
        
    - name: âœ… Validate project structure
      run: |
        echo "ğŸ—ï¸ Validating project structure..." >> $GITHUB_STEP_SUMMARY
        python validate-structure.py 2>&1 | tee structure-validation.log || true
        echo "âœ… Project structure validation completed" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ” Check for debug files in root
      run: |
        echo "ğŸ” Checking for debug files in root..." >> $GITHUB_STEP_SUMMARY
        if [ -n "$(find . -maxdepth 1 -name 'debug_*' -o -name '*.debug' -o -name 'test_*' -o -name '*_test')" ]; then
          echo "âŒ Debug/test files found in root directory" >> $GITHUB_STEP_SUMMARY
          find . -maxdepth 1 -name 'debug_*' -o -name '*.debug' -o -name 'test_*' -o -name '*_test' > debug-files-found.txt
          cat debug-files-found.txt
          exit 1
        else
          echo "âœ… Root directory is clean" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: ğŸ“Š Upload structure validation reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: structure-validation-reports
        path: |
          cleanup-output.log
          structure-validation.log
          debug-files-found.txt
        retention-days: 30

  # Security Scanning
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ” Run security scan
      run: |
        echo "ğŸ”’ Running security scan..." >> $GITHUB_STEP_SUMMARY
        pip install safety bandit
        
        # Safety check for vulnerabilities
        safety check -r requirements.txt --json --output safety-report.json 2>&1 | tee safety-scan.log || true
        safety check -r requirements.txt 2>&1 | tee safety-scan-console.log || true
        
        # Bandit security linter
        bandit -r ai_training/ -f json -o bandit-report.json 2>&1 | tee bandit-scan.log || true
        bandit -r ai_training/ -f txt 2>&1 | tee bandit-scan-console.log || true
        
        echo "âœ… Security scan completed" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ“Š Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          safety-report.json
          safety-scan.log
          safety-scan-console.log
          bandit-report.json
          bandit-scan.log
          bandit-scan-console.log
        retention-days: 30

  # Performance Testing
  performance-test:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies for performance testing..." >> $GITHUB_STEP_SUMMARY
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "âœ… Dependencies installed" >> $GITHUB_STEP_SUMMARY
        
    - name: âš¡ Run performance tests
      run: |
        echo "âš¡ Running performance tests..." >> $GITHUB_STEP_SUMMARY
        python verify-phase1.py --performance-test 2>&1 | tee performance-test.log || true
        echo "âœ… Performance tests completed" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ“Š Memory usage test
      run: |
        echo "ğŸ“Š Testing memory usage..." >> $GITHUB_STEP_SUMMARY
        python -c "
        import psutil
        import sys
        import traceback
        import time
        sys.path.append('.')
        
        try:
            from ai_training.models.genetic_algorithm import GeneticAlgorithm
            
            # Test memory usage
            ga = GeneticAlgorithm()
            memory_before = psutil.Process().memory_info().rss / 1024 / 1024
            print(f'Memory before: {memory_before:.2f} MB')
            
            # Run some operations with timing
            start_time = time.time()
            for i in range(100):
                ga.evolve()
            end_time = time.time()
            
            memory_after = psutil.Process().memory_info().rss / 1024 / 1024
            print(f'Memory after: {memory_after:.2f} MB')
            print(f'Memory increase: {memory_after - memory_before:.2f} MB')
            print(f'Execution time: {end_time - start_time:.2f} seconds')
            print(f'Operations per second: {100 / (end_time - start_time):.2f}')
            
        except Exception as e:
            print(f'âŒ Memory test failed: {e}')
            traceback.print_exc()
            sys.exit(1)
        " 2>&1 | tee memory-usage-test.log
        echo "âœ… Memory usage test completed" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ“Š Upload performance reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-reports
        path: |
          performance-test.log
          memory-usage-test.log
        retention-days: 30

  # Build and Package
  build:
    name: ğŸ“¦ Build & Package
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, ai-training-test, structure-validation]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ“¦ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies for build..." >> $GITHUB_STEP_SUMMARY
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "âœ… Dependencies installed" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ—ï¸ Build frontend
      run: |
        echo "ğŸ—ï¸ Building frontend..." >> $GITHUB_STEP_SUMMARY
        cd docs
        # Create production build
        mkdir -p dist
        cp -r js css assets data index.html dist/
        echo "Frontend build completed" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ“¦ Package Python modules
      run: |
        echo "ğŸ“¦ Packaging Python modules..." >> $GITHUB_STEP_SUMMARY
        python setup.py sdist bdist_wheel 2>&1 | tee python-build.log
        echo "âœ… Python modules packaged" >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          docs/dist/
          dist/
          python-build.log
        retention-days: 7

  # Generate Comprehensive Summary Report
  generate-summary:
    name: ğŸ“Š Generate Summary Report
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, ai-training-test, structure-validation, security-scan, performance-test, build]
    if: always()
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“Š Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: ./artifacts
        
    - name: ğŸ“ Generate comprehensive summary
      run: |
        echo "# ğŸ¯ CI Pipeline Summary Report" > ci-summary-report.md
        echo "" >> ci-summary-report.md
        echo "**Generated:** $(date)" >> ci-summary-report.md
        echo "**Workflow:** ${{ github.workflow }}" >> ci-summary-report.md
        echo "**Run ID:** ${{ github.run_id }}" >> ci-summary-report.md
        echo "**Commit:** ${{ github.sha }}" >> ci-summary-report.md
        echo "" >> ci-summary-report.md
        
        echo "## ğŸ“‹ Job Status" >> ci-summary-report.md
        echo "" >> ci-summary-report.md
        echo "| Job | Status |" >> ci-summary-report.md
        echo "|-----|--------|" >> ci-summary-report.md
        echo "| Frontend Tests | ${{ needs.frontend-test.result }} |" >> ci-summary-report.md
        echo "| Backend Tests | ${{ needs.backend-test.result }} |" >> ci-summary-report.md
        echo "| AI Training Tests | ${{ needs.ai-training-test.result }} |" >> ci-summary-report.md
        echo "| Structure Validation | ${{ needs.structure-validation.result }} |" >> ci-summary-report.md
        echo "| Security Scan | ${{ needs.security-scan.result }} |" >> ci-summary-report.md
        echo "| Performance Test | ${{ needs.performance-test.result }} |" >> ci-summary-report.md
        echo "| Build & Package | ${{ needs.build.result }} |" >> ci-summary-report.md
        echo "" >> ci-summary-report.md
        
        echo "## ğŸ“ Generated Artifacts" >> ci-summary-report.md
        echo "" >> ci-summary-report.md
        find ./artifacts -type f -name "*.log" -o -name "*.json" -o -name "*.txt" -o -name "*.xml" | while read file; do
          echo "- \`$(basename "$file")\` - $(stat -c%s "$file") bytes" >> ci-summary-report.md
        done
        echo "" >> ci-summary-report.md
        
        echo "## ğŸ” Detailed Logs" >> ci-summary-report.md
        echo "" >> ci-summary-report.md
        
        # Add frontend logs
        if [ -f "./artifacts/frontend-reports/frontend-lint-report.json" ]; then
          echo "### Frontend Linting Results" >> ci-summary-report.md
          echo '```json' >> ci-summary-report.md
          cat ./artifacts/frontend-reports/frontend-lint-report.json >> ci-summary-report.md
          echo '```' >> ci-summary-report.md
          echo "" >> ci-summary-report.md
        fi
        
        # Add backend logs
        if [ -f "./artifacts/backend-reports/backend-test-results.xml" ]; then
          echo "### Backend Test Results" >> ci-summary-report.md
          echo '```xml' >> ci-summary-report.md
          head -50 ./artifacts/backend-reports/backend-test-results.xml >> ci-summary-report.md
          echo '```' >> ci-summary-report.md
          echo "" >> ci-summary-report.md
        fi
        
        # Add security logs
        if [ -f "./artifacts/security-reports/bandit-report.json" ]; then
          echo "### Security Scan Results" >> ci-summary-report.md
          echo '```json' >> ci-summary-report.md
          cat ./artifacts/security-reports/bandit-report.json >> ci-summary-report.md
          echo '```' >> ci-summary-report.md
          echo "" >> ci-summary-report.md
        fi
        
        echo "## ğŸš€ Next Steps" >> ci-summary-report.md
        echo "" >> ci-summary-report.md
        echo "1. Review all generated reports and logs" >> ci-summary-report.md
        echo "2. Address any failed tests or security issues" >> ci-summary-report.md
        echo "3. Check performance metrics and optimize if needed" >> ci-summary-report.md
        echo "4. Proceed with deployment if all checks pass" >> ci-summary-report.md
        echo "" >> ci-summary-report.md
        
        echo "## ğŸ“Š Summary Statistics" >> ci-summary-report.md
        echo "" >> ci-summary-report.md
        echo "- **Total Artifacts:** $(find ./artifacts -type f | wc -l)" >> ci-summary-report.md
        echo "- **Total Log Files:** $(find ./artifacts -name "*.log" | wc -l)" >> ci-summary-report.md
        echo "- **Total JSON Reports:** $(find ./artifacts -name "*.json" | wc -l)" >> ci-summary-report.md
        echo "- **Total Size:** $(du -sh ./artifacts | cut -f1)" >> ci-summary-report.md
        
    - name: ğŸ“Š Upload comprehensive summary
      uses: actions/upload-artifact@v3
      with:
        name: ci-summary-report
        path: |
          ci-summary-report.md
          artifacts/
        retention-days: 30
        
    - name: ğŸ“¢ Notify completion
      run: |
        echo "ğŸ‰ CI Pipeline completed!"
        echo "ğŸ“Š Comprehensive summary report generated"
        echo "ğŸ“ All artifacts and logs saved to repository"
        echo "Check the 'ci-summary-report' artifact for detailed analysis"
