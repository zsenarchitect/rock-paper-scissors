name: 🚀 Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Deploy to GitHub Pages
  deploy-github-pages:
    name: 🌐 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: 🏗️ Build frontend
      run: |
        echo "🏗️ Building production frontend..." >> $GITHUB_STEP_SUMMARY
        cd docs
        
        # Create build log
        echo "Starting frontend build process..." > ../deployment-build.log
        echo "Timestamp: $(date)" >> ../deployment-build.log
        echo "Node version: $(node --version)" >> ../deployment-build.log
        echo "NPM version: $(npm --version)" >> ../deployment-build.log
        echo "" >> ../deployment-build.log
        
        # Optimize for production
        echo "Building production frontend..." >> ../deployment-build.log
        
        # Minify CSS (basic minification)
        echo "Minifying CSS files..." >> ../deployment-build.log
        find css -name "*.css" -exec sed -i 's/\/\*.*\*\///g; s/\s\+/ /g; s/;\s*/;/g' {} \;
        echo "CSS minification completed" >> ../deployment-build.log
        
        # Create production index.html
        cp index.html index.prod.html
        
        # Add production optimizations
        echo "Adding production optimizations..." >> ../deployment-build.log
        sed -i 's/<!-- Production optimizations -->/<!-- Production optimizations -->\n  <meta name="viewport" content="width=device-width, initial-scale=1.0">\n  <meta name="description" content="Rock Paper Scissors Battle Royale - AI Training Platform">\n  <meta name="keywords" content="rock paper scissors, battle royale, ai training, simulation">\n  <meta name="author" content="Rock Paper Scissors Team">\n  <link rel="canonical" href="https://zsenarchitect.github.io/rock-paper-scissors/">\n  <meta property="og:title" content="Rock Paper Scissors Battle Royale">\n  <meta property="og:description" content="AI Training Platform for Rock Paper Scissors Battle Simulation">\n  <meta property="og:url" content="https://zsenarchitect.github.io/rock-paper-scissors/">\n  <meta property="og:type" content="website">\n  <meta name="twitter:card" content="summary_large_image">\n  <meta name="twitter:title" content="Rock Paper Scissors Battle Royale">\n  <meta name="twitter:description" content="AI Training Platform for Rock Paper Scissors Battle Simulation">/' index.prod.html
        
        echo "Frontend build completed successfully" >> ../deployment-build.log
        echo "✅ Frontend build completed" >> $GITHUB_STEP_SUMMARY
        
    - name: 📊 Upload build logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: deployment-build-logs
        path: |
          deployment-build.log
        retention-days: 30
        
    - name: 📦 Setup Pages
      uses: actions/configure-pages@v3
      
    - name: 📤 Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: docs/
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      
    - name: 📊 Generate deployment report
      if: always()
      run: |
        echo "# 🚀 Deployment Report" > deployment-report.md
        echo "" >> deployment-report.md
        echo "**Deployment Time:** $(date)" >> deployment-report.md
        echo "**Commit:** ${{ github.sha }}" >> deployment-report.md
        echo "**Branch:** ${{ github.ref_name }}" >> deployment-report.md
        echo "**Actor:** ${{ github.actor }}" >> deployment-report.md
        echo "" >> deployment-report.md
        echo "## 📋 Deployment Status" >> deployment-report.md
        echo "" >> deployment-report.md
        echo "| Component | Status |" >> deployment-report.md
        echo "|-----------|--------|" >> deployment-report.md
        echo "| Frontend Build | ${{ steps.deployment.outcome }} |" >> deployment-report.md
        echo "| GitHub Pages | ${{ steps.deployment.outcome }} |" >> deployment-report.md
        echo "" >> deployment-report.md
        echo "## 🔗 Deployment URLs" >> deployment-report.md
        echo "" >> deployment-report.md
        echo "- **GitHub Pages:** https://zsenarchitect.github.io/rock-paper-scissors/" >> deployment-report.md
        echo "- **Repository:** https://github.com/zsenarchitect/rock-paper-scissors" >> deployment-report.md
        echo "" >> deployment-report.md
        
    - name: 📊 Upload deployment report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: deployment-report
        path: |
          deployment-report.md
          deployment-build.log
        retention-days: 30

  # Deploy AI Training API (if backend exists)
  deploy-api:
    name: 🤖 Deploy AI Training API
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 🧪 Test API endpoints
      run: |
        # Test if API endpoints exist and work
        python -c "
        import sys
        sys.path.append('.')
        try:
            from docs.js.api.battle_api import BattleAPI
            print('✅ API module found')
        except ImportError:
            print('ℹ️ API module not found - skipping API deployment')
        "
        
    - name: 🐳 Build Docker image (if Dockerfile exists)
      if: hashFiles('Dockerfile*') != ''
      run: |
        if [ -f "Dockerfile" ]; then
          docker build -t rock-paper-scissors:${{ github.sha }} .
          echo "Docker image built successfully"
        else
          echo "No Dockerfile found - skipping Docker build"
        fi

  # Deploy to staging environment
  deploy-staging:
    name: 🧪 Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    environment: staging
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: 📦 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: 🏗️ Build staging version
      run: |
        echo "Building staging version..."
        cd docs
        # Add staging-specific configurations
        echo "Staging build completed"
        
    - name: 🚀 Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add staging deployment logic here
        echo "Staging deployment completed"

  # Deploy to production environment
  deploy-production:
    name: 🏭 Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: production
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: 📦 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: 🏗️ Build production version
      run: |
        echo "Building production version..."
        cd docs
        # Add production-specific optimizations
        echo "Production build completed"
        
    - name: 🚀 Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add production deployment logic here
        echo "Production deployment completed"

  # Health check after deployment
  health-check:
    name: 🏥 Health Check
    runs-on: ubuntu-latest
    needs: [deploy-github-pages]
    if: always()
    
    steps:
    - name: 🌐 Check GitHub Pages deployment
      run: |
        sleep 30  # Wait for deployment to complete
        curl -f https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/ || echo "GitHub Pages not accessible yet"
        
    - name: 📊 Deployment status
      run: |
        echo "Deployment completed!"
        echo "GitHub Pages URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
